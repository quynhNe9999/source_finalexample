<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Admin Wine</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/AdminLTE.css">
  <link rel="stylesheet" href="/css/_all-skins.min.css">
  <link rel="stylesheet" href="/css/jquery-ui.css">
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/js/angular.min.js"></script>
  <script src="/js/app.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
<div th:replace="fragments/header :: header"></div>
  <div th:replace="fragments/sidebar :: sidebar"></div>
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
     <section class="content-header">
      <h1>
        Quản lý cửa hàng
        <small>(Thêm mới cửa hàng)</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="index"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="store">Quản lý cửa hàng</a></li>
        <li class="active">Thêm mới cửa hàng</li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
     <div class="col-md-8">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Thêm mới cửa hàng</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form th:action="@{/store/save}" th:object="${stores}" method="post">
              <div class="box-body">
                <div class="form-group">
                  <label for="id"></label>
                  <input type="hidden" class="form-control" id="id">
                </div>
                <div class="form-group">
                  <label for="store_id">Mã cửa hàng</label>
                  <input type="text" class="form-control" id="store_id" placeholder="Mã cửa hàng">
                </div>
                <div class="form-group">
                  <label for="name">Tên cửa hàng</label>
                  <input type="text" class="form-control" id="name" placeholder="Tên cửa hàng">
                </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="Address">
                </div>
                <div class="form-group">
                  <label for="phone">Số điện thoại</label>
                  <input type="text" class="form-control" id="phone" placeholder="Số điện thoại">
                </div>                <div class="form-group">
                <div class="form-group">
                  <label for="status">Trạng thái</label>
                  <div class="radio">
                    <label>
                      <input type="radio" name="" id="status" value="A">
                      Hoạt động
                    </label>
                    <label>
                      <input type="radio" name="" id="status" value="I" >
                      Không hoạt động
                    </label>
                  </div>
                </div>
                
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Thêm mới cửa hàng</button>
              </div>
            </form>
          </div>
       
          <!-- /.box -->

        </div>
      <!-- /.box -->

    </section>
  </div>
  <div th:replace="fragments/footer :: footer"></div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery-ui.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/adminlte.min.js"></script>
<script src="/js/dashboard.js"></script>
<script src="/tinymce/tinymce.min.js"></script>
<script src="/tinymce/config.js"></script>
<script src="/js/function.js"></script>
</body>
</html>
