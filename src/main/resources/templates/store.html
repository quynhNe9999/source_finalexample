<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Admin Wine</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/AdminLTE.css">
  <link rel="stylesheet" href="/css/_all-skins.min.css">
  <link rel="stylesheet" href="/css/jquery-ui.css">
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/js/angular.min.js"></script>
  <script src="/js/app.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <div th:replace="fragments/header :: header"></div>
  <div th:replace="fragments/sidebar :: sidebar"></div>

  <div class="content-wrapper">
    <section class="content-header">
      <h1>
        Quản lý cửa hàng (Danh sách)
      </h1>
      <ol class="breadcrumb">
        <li><a href="index"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="user">Quản lý cửa hàng</a></li>
      </ol>
    </section>

    <section class="content">

      <div class="col-xs-12">
          <div class="box">
            <form action="#" th:action="@{/store}" method="get">
            <div class="box-header">
                <a href="add-store" class="btn btn-success">+Thêm mới cửa hàng</a>
                <div class="box-tools">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control pull-right" placeholder="Tìm kiếm">

                    <div class="input-group-btn">
                      <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                    </div>
                  </div>
                </div>
            </div>
            </form>

            <div class="box-body table-responsive no-padding">
              <table class="table table-hover">
                <thead><tr>
                  <th>ID cửa hàng</th>
                  <th>Tên cửa hàng</th>
                  <th>Địa chỉ</th>
                  <th>Số điện thoại</th>
                  <th>Trạng thái</th>
                  <th>Tùy chọn</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="store, hh : ${store}">
                  <td th:text="${store.id}">Mã cửa hàng</td>
                  <td th:text="${store.name}">Tên cửa hàng</td>
                  <td th:text="${store.address}">Địa chỉ</td>
                  <td th:text="${store.phone}">Số điện thoại</td>
                  <td th:text="${store.status}"> Trạng thái</td>
                  <td>
                    <a th:href="@{'/edit-store/' + ${store.id}}" class="btn btn-primary">Sửa</a>
                    &nbsp;&nbsp;&nbsp
                    <a th:href="@{'/delete-store/' + ${store.id}}" class="btn btn-danger"onclick=" return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?')">Xóa</a>
                  </td>
                </tr>
                </tbody></table>
            </div>
          </div>
        </div>

    </section>
  </div>
  <div th:replace="fragments/footer :: footer"></div>
</div>
<script>
  function confirmDelete(event) {
    if (!confirm('Bạn có muốn xóa bản ghi đã chọn không?')) {
      event.preventDefault(); // Ngăn chặn hành động xóa nếu người dùng không xác nhận
    }
  }
</script>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery-ui.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/adminlte.min.js"></script>
<script src="/js/dashboard.js"></script>
<script src="/tinymce/tinymce.min.js"></script>
<script src="/tinymce/config.js"></script>
<script src="/js/function.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    $('#example').DataTable();
  } );
</script>

</body>
</html>
