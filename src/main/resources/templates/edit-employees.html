<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Admin Wine</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/AdminLTE.css">
	<link rel="stylesheet" href="/css/_all-skins.min.css">
	<link rel="stylesheet" href="/css/jquery-ui.css">
	<link rel="stylesheet" href="/css/style.css" />
	<script src="/js/angular.min.js"></script>
	<script src="/js/app.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
	<div th:replace="fragments/header :: header"></div>
	<div th:replace="fragments/sidebar :: sidebar"></div>
	<!-- =============================================== -->

	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<h1>
				Sửa nhân viên

			</h1>
			<ol class="breadcrumb">
				<li><a href="index"><i class="fa fa-dashboard"></i> Home</a></li>
				<li><a href=employees/list>Quản lý nhân viên</a></li>
				<li class="active">Sửa nhân viên</li>
			</ol>
		</section>

		<!-- Main content -->
		<section class="content">

			<!-- Default box -->
			<div class="col-md-8">
				<!-- general form elements -->
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">Cập nhật nhân viên</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<form action="#" th:action="@{/saveEmployees}" th:object="${employees}" method="post">
						<div class="box-body">
							<div class="form-group">
								<label for="name">Tên khách hàng</label>
								<input type="text" class="form-control" id="id" th:field="*{id}" readonly="readonly" placeholder="Tên khách hàng" value="">
							</div>
							<div class="form-group">
								<label for="name">Tên nhân viên</label>
								<input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Tên nhân viên" value="">
							</div>
							<div class="form-group">
								<label for="address">Địa chỉ</label>
								<input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Địa chỉ" value="">
							</div>
							<div class="form-group">
								<label for="phone">Số điện thoại</label>
								<input type="number" class="form-control" id="phone" th:field="*{phone}" placeholder="Số điện thoại" value="">
							</div>
							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email" value="">
							</div>
						</div>
						<div class="form-group">
							<label for="position">Chọn Vị trí</label>
							<select name="position" id="position" th:field="*{position}" class="form-control" >
								<option value="">Chọn vị trí</option>
								<option value="MANAGE">Quản lý cửa hàng</option>
								<option value="EMPLOYEE">Nhân viên</option>
							</select>
						</div>
						<div class="form-group">
							<label for="dateOfBirth">Ngày Sinh</label>
							<input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}" placeholder="Ngày Sinh" value="">
						</div>
						<div class="form-group">
							<label for="store">Mã cửa hàng</label>
							<select th:field="*{store}" id="store" class="form-control">
								<option th:each="store : ${store}"
										th:value="${store}"
										th:text="${store.name}">
								</option>
							</select>
						</div>
						<div class="form-group">
							<label for="role">Quyền truy cập</label>
							<select th:field="*{role}" id="role" class="form-control">
								<option th:each="role : ${role}"
										th:value="${role}"
										th:text="${role.name}">
								</option>
							</select>
						</div>
						<div class="form-group">
							<label for="user">Mã người dùng</label>
							<select th:field="*{user}" id="user" class="form-control">
								<option th:each="user : ${user}"
										th:value="${user}"
										th:text="${user.username}">
								</option>
							</select>
						</div>
						<!-- /.box-body -->

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Cập nhật nhân viên</button>
						</div>
					</form>
				</div>

				<!-- /.box -->

			</div>
			<!-- /.box -->

		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->
	<div th:replace="fragments/footer :: footer"></div>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery-ui.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/adminlte.min.js"></script>
<script src="/js/dashboard.js"></script>
<script src="/tinymce/tinymce.min.js"></script>
<script src="/tinymce/config.js"></script>
<script src="/js/function.js"></script>
</body>
</html>
