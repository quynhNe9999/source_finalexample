    <title>Log in with your account</title>

        <style>
     .btn-color{
  background-color: #0e1c36;
  color: #fff;
  
}

.profile-image-pic{
  height: 200px;
  width: 200px;
  object-fit: cover;
}



.cardbody-color{
  background-color: #ebf2fa;
}
.card my-5{
  background-color: #ebf2fa;
}
a{
  text-decoration: none;
}
    </style>
</head>

<body style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
<div class="container" >

=        <h2 class="text-center text-dark mt-5">ĐĂNG NHẬP HỆ THỐNG</h2>
        <div class="text-center mb-5 text-dark">Quản Lý Quà Tặng</div>
        <div class="card my-5">

    	<form method="POST" action="/login" class="form-signin">

            <div class="text-center">
               <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" 
              class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
            </div>
        <div class="form-group ${error != null ? 'has-error' : ''}">
			<span th:text="${message}"></span>
            <div class="mb-3">
              <input type="text" name="username" class="form-control" id="Username" aria-describedby="emailHelp"
              autofocus="true"
                placeholder="Tên đăng nhập">
            </div>
            <div class="mb-3">
              <input type="password" name="password" class="form-control" id="password" placeholder="Mật khẩu">
            </div>
            <span th:text="${error}"></span>
            
            <div class="text-center"><button type="submit" class="btn btn-lg btn-primary btn-block">Đăng nhập</button></div>
            <h1> 
            </h1>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">Bạn chưa có tài khoản? <a href="/registration" class="text-dark fw-bold"> Tạo tài khoản</a>
            </div>
            </div>
          </form>
        </div>

    </div>

    </form>

</div>
