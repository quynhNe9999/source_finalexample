<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminWine</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/AdminLTE.css">
  <link rel="stylesheet" href="/css/_all-skins.min.css">
  <link rel="stylesheet" href="/css/jquery-ui.css">
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/js/angular.min.js"></script>
  <script src="/js/app.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
<div th:replace="fragments/header :: header"></div>
  <div th:replace="fragments/sidebar :: sidebar"></div>

  Content Wrapper. Contains page content
  <div class="content-wrapper">
    <section class="content-header">
      <h1>
        Quản lý khách hàng (Danh sách)
      </h1>
      <ol class="breadcrumb">
        <li><a href="index"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="user">Quản lý khách hàng</a></li>
      </ol>
    </section>

    <section class="content">

      <div class="col-xs-12">
          <div class="box">
            <form action="#" th:action="@{/customers}" method="get">
            <div class="box-header">
              <a href="add-customers" class="btn btn-success">+Thêm mới Khách hàng</a>
              <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="keyword" class="form-control pull-right" placeholder="Tìm kiếm">

                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </div>
            </div>
            </form>

            <div class="box-body table-responsive no-padding">
              <table class="table table-hover">
                <tbody><tr>
                  <th>Tên khách hàng</th>
                  <th>Địa chỉ</th>
                  <th>Số điện thoại</th>
                  <th>Email</th>
                  <th>Tùy chọn</th>
                </tr>
                <tr th:each="customers : ${listCustomers}">
                  <td th:text="${customers.name}">Tên Đăng Nhập</td>
                  <td th:text="${customers.address}">Email</td>
                  <td th:text="${customers.phone}">Ngày tạo</td>
                  <td th:text="${customers.email}">Vị trí</td>
                  <td>
                    <a th:href="@{'/edit-customers/' + ${customers.customer_id}}" class="btn btn-primary">Sửa</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/delete-customers/' + ${customers.customer_id}}" class="btn btn-danger" onclick="confirmDelete(event)" >Xóa</a>
                  </td>
                </tr>
              </tbody></table>
              <!-- Liên kết phân trang -->
              <div>
                <p th:if="${page.hasContent()}">
                  Page <span th:text="${page.number + 1}"></span> of <span th:text="${page.totalPages}"></span>
                </p>

                <div>
                  <a th:href="@{/customers(page=${page.number - 1}, size=${page.size}, keyword=${keyword})}"
                     th:if="${page.hasPrevious()}"
                     aria-label="Previous page">Trước</a>

                  <a th:href="@{/customers(page=${page.number + 1}, size=${page.size}, keyword=${keyword})}"
                     th:if="${page.hasNext()}"
                     aria-label="Next page">Tiếp</a>
                </div>
                <p>Tổng số bản ghi: <span th:text="${totalRecords}">(bản ghi)</span></p>
              </div>
            </div>
            </div>
          </div>
      </div>
    </section>
  </div>
  <div th:replace="fragments/footer :: footer"></div>
</div>
<script>
  function confirmDelete(event) {
    if (!confirm('Bạn có muốn xóa bản ghi đã chọn không?')) {
      event.preventDefault(); // Ngăn chặn hành động xóa nếu người dùng không xác nhận
    }
  }
</script>
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/adminlte.min.js"></script>
<script src="js/dashboard.js"></script>
<script src="tinymce/tinymce.min.js"></script>
<script src="tinymce/config.js"></script>
<script src="js/function.js"></script>
</body>
</html>
