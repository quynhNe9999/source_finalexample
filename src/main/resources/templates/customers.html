<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap.min.css">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Admin Wine</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/AdminLTE.css">
  <link rel="stylesheet" href="/css/_all-skins.min.css">
  <link rel="stylesheet" href="/css/jquery-ui.css">
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/js/angular.min.js"></script>
  <script src="/js/app.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <div th:replace="fragments/header :: header"></div>
  <div th:replace="fragments/sidebar :: sidebar"></div>

  Content Wrapper. Contains page content
  <div class="content-wrapper">
    <section class="content-header">
      <h1>
        Quản lý khách hàng (Danh sách)
      </h1>
      <ol class="breadcrumb">
        <li><a href="index"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="customers">Quản lý khách hàng</a></li>
      </ol>
    </section>

    <section class="content">

      <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <a href="add-customers" class="btn btn-success">+Thêm mới Khách hàng</a>
            </div>

            <div class="box-body table-responsive no-padding">
              <table id="example" class="table table-striped table-bordered text-center">
                <thead><tr>
                  <th>ID</th>
                  <th>Tên khách hàng</th>
                  <th>Địa chỉ</th>
                  <th>Số điện thoại</th>
                  <th>Email</th>
                  <th>Tùy chọn</th>
                </tr>
                </thead>
                <tbody th:with="count=0">
                <tr th:each="customers, hh : ${customers}">
<!--                  <td th:with="count=${count + 1}" th:text="${count}"></td>-->
                  <td th:text="${customers.id}"></td>
                  <td th:text="${customers.name}"></td>
                  <td th:text="${customers.address}"></td>
                  <td th:text="${customers.phone}"></td>
                  <td th:text="${customers.email}"></td>
                  <td>
                    <a th:href="@{'/edit-customers/' + ${customers.id}}" class="btn btn-primary">Sửa</a>
<!--                    &nbsp;&nbsp;&nbsp;-->
                    <a th:href="@{'/delete-customers/' + ${customers.id}}" class="btn btn-danger" onclick="confirmDelete(event)" >Xóa</a>
                  </td>
                </tr>
                </tbody>
              </table>

            </div>
            </div>
          </div>
    </section>
  </div>
  <div th:replace="fragments/footer :: footer"></div>
</div>
<script>
  function confirmDelete(event) {
    if (!confirm('Bạn có muốn xóa bản ghi đã chọn không?')) {
      event.preventDefault(); // Ngăn chặn hành động xóa nếu người dùng không xác nhận
    }
  }
</script>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery-ui.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/adminlte.min.js"></script>
<script src="/js/dashboard.js"></script>
<script src="/tinymce/tinymce.min.js"></script>
<script src="/tinymce/config.js"></script>
<script src="/js/function.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    $('#example').DataTable();
  } );
</script>

</body>
</html>
