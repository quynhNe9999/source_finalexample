            <style>
     .btn-color{
  background-color: #0e1c36;
  color: #fff;
  
}

.profile-image-pic{
  height: 200px;
  width: 200px;
  object-fit: cover;
}

}

  text-decoration: none;

<body>
    <body style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">

=        <h2 class="text-center text-dark mt-5">ĐĂNG KÝ TÀI KHOẢN</h2>
        <div class="text-center mb-5 text-dark">Quản Lý chuỗi cửa hàng bán rượu vang nhập khẩu</div>
        <div class="card my-5">

		<form  method="POST" th:object="${userForm}" class="form-signin">

            <div class="text-center">
               <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" 
              class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
            </div>
        <div class="form-group ${error != null ? 'has-error' : ''}">
			<span th:text="${message}"></span>
            <div class="mb-3">
              <input type="text" name="username" class="form-control" id="Username"
              autofocus="true"
                placeholder="Tên đăng nhập">
              <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                
            </div>
            
            <div class="mb-3">
              <input type="text" name="email" class="form-control" id="Email" aria-describedby="emailHelp"
              autofocus="true"
                placeholder="Email">
              <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                
            </div>
            
            <div class="mb-3">
              <input type="password" name="password" class="form-control" id="password" placeholder="Mật khẩu">
              <span th:if="${#fields.hasErrors('password')}" th:errors="*{passwordConfirm}"></span>
              
            </div>
            <span th:text="${error}"></span>
            
            <div class="mb-3">
              <input type="password" name="passwordConfirm" class="form-control" id="passwordConfirm" placeholder="Nhập lại mật khẩu">
              <span th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span>
              
            </div>
            <span th:text="${error}"></span>
            
            <div class="text-center"><button type="submit" class="btn btn-lg btn-primary btn-block">Đăng ký</button></div>
            <h1> 
            </h1>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">Bạn đã có tài khoản? <a href="/login" class="text-dark fw-bold">Đăng nhập</a>
            </div>
            </div>
          </form>
        </div>

    </div>
