<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Admin Wine</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/AdminLTE.css">
  <link rel="stylesheet" href="/css/_all-skins.min.css">
  <link rel="stylesheet" href="/css/jquery-ui.css">
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/js/angular.min.js"></script>
  <script src="/js/app.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
<div th:replace="fragments/header :: header"></div>
  <div th:replace="fragments/sidebar :: sidebar"></div>
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Quản lý sản phẩm
        <small>(Thêm mới sản phẩm)</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="index"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="category">Quản lý sản phẩm</a></li>
        <li class="active">Thêm mới sản phẩm</li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
     <div class="col-md-8">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Thêm mới sản phẩm</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" action="#" th:action="@{/add-category}" th:object="${category}"
                  method="post">
              <div class="box-body">
                <div class="form-group">
                  <label for="category_id">Mã sản phẩm</label>
                  <input type="text" th:field="*{categoryId}" class="form-control" id="category_id" placeholder="Mã sản phẩm">
                </div>
                <div class="form-group">
                  <label for="name">Tên sản phẩm</label>
                  <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Tên sản phẩm">
                </div>
                <div class="form-group">
                  <label for="description">Mô tả sản phẩm</label>
                  <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Mô tả">
                </div>
                <div class="form-group">
                  <label for="price">Giá sản phẩm</label>
                  <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="Giá sản phẩm">
                </div>
                <div class="form-group">
                  <label for="stock">Cổ phần</label>
                  <input type="text" th:field="*{stock}" class="form-control" id="stock" placeholder="Cổ phần">
                </div>
                <div class="form-group">
                  <label for="image">Ảnh sản phẩm</label>
                  <input type="file" th:field="*{image}" class="form-control" id="image">
                </div>
                <div class="form-group">
                  <label for="supplier">Nhà cung cấp</label>
                  <select th:field="*{supplier}" class="form-control">
                    <option th:each="supplier : ${suppliers}" th:value="${supplier}" th:text="${supplier.name}"></option>
                  </select>
                </div>
              </div>
              </div>


              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Thêm mới sản phẩm</button>
              </div>
            </form>
          </div>

          <!-- /.box -->

        </div>
      <!-- /.box -->

    </section>
  </div>
  <div th:replace="fragments/footer :: footer"></div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery-ui.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/adminlte.min.js"></script>
<script src="/js/dashboard.js"></script>
<script src="/tinymce/tinymce.min.js"></script>
<script src="/tinymce/config.js"></script>
<script src="/js/function.js"></script>
</body>
</html>
