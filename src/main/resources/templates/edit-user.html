<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminWine</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/AdminLTE.css">
  <link rel="stylesheet" href="/css/_all-skins.min.css">
  <link rel="stylesheet" href="/css/jquery-ui.css">
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/js/angular.min.js"></script>
  <script src="/js/app.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <div th:replace="fragments/header :: header"></div>
  <div th:replace="fragments/sidebar :: sidebar"></div>

  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Sửa người dùng
       
      </h1>
      <ol class="breadcrumb">
        <li><a href="index"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href=user>Quản lý người dùng</a></li>
        <li class="active">Sửa người dùng</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
     <div class="col-md-8">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Cập nhật người dùng</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" th:action="@{'/edit-user/' + ${user.id}}" th:object="${user}" method="post">
              <div class="box-body">
                <div class="form-group">
                  <label for="username">Tên đăng nhập</label>
                  <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Tên đăng nhập">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="password">Mật khẩu</label>
                  <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Mật khẩu">
                </div>
                <div class="form-group">
                  <label for="dateTao">Mật khẩu</label>
                  <input type="date" class="form-control" id="dateTao" th:field="*{dateTao}" placeholder="Ngày tạo">
                </div>

                <div class="form-group">
                  <label for="role_id">CHỨC VỤ</label>
                  <select name="role_id" id="role_id" class="form-control" required>
                    <option value="" disabled selected>CHỌN CHỨC VỤ</option>
                    <option value="1">ROLE_ADMIN</option>
                    <option value="2">ROLE_MANAGE</option>
                    <option value="3">ROLE_EMPLOYEE</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="status">Chọn trạng thái</label>
                  <div class="radio">
                    <label>
                      <input type="radio" name="status" id="active" th:field="*{status}" value="ACTIVE" th:checked="${user.status == 'ACTIVE'}">
                      Hoạt động
                    </label>
                    <label>
                      <input type="radio" name="status" id="inactive" th:field="*{status}" value="INACTIVE" th:checked="${user.status == 'INACTIVE'}">
                      Không hoạt động
                    </label>
                  </div>
                </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Cập nhật người dùng</button>
              </div>
            </form>
          </div>
       
          <!-- /.box -->

        </div>
      <!-- /.box -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <div th:replace="fragments/footer :: footer"></div>

</div>
<!-- ./wrapper -->

<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/adminlte.min.js"></script>
<script src="js/dashboard.js"></script>
<script src="tinymce/tinymce.min.js"></script>
<script src="tinymce/config.js"></script>
<script src="js/function.js"></script>
</body>
</html>
