<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Admin Wine</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/AdminLTE.css">
  <link rel="stylesheet" href="/css/_all-skins.min.css">
  <link rel="stylesheet" href="/css/jquery-ui.css">
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/js/angular.min.js"></script>
  <script src="/js/app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <div th:replace="fragments/header :: header"></div>
  <div th:replace="fragments/sidebar :: sidebar"></div>

  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Sửa người dùng

      </h1>
      <ol class="breadcrumb">
        <li><a href="index"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href=user>Quản lý người dùng</a></li>
        <li class="active">Sửa người dùng</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
     <div class="col-md-8">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Cập nhật người dùng</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form action="#" th:action="@{/edit-user/{id}(id=${user.id})}" th:object="${user}" method="post">

<!--            <form role="form" th:action="@{'/edit-user/' + ${user.id}}" th:object="${user}" method="post">-->
              <div class="box-body">
                <div class="form-group">
                  <label for="username">Tên đăng nhập</label>
                  <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Tên đăng nhập" required="required">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email" required="required">
                </div>
                <div class="form-group">
                  <label for="password">Mật khẩu</label>
                  <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Mật khẩu" required="required">
                </div>
                <div class="form-group">
                  <label for="passwordConfirm">Nhập lại mật khẩu</label>
                  <input type="password" class="form-control" id="passwordConfirm" th:field="*{passwordConfirm}" placeholder="Nhập lại mật khẩu" required="required">
                </div>
                <div class="form-group">
                  <label for="dateTao">Ngày tạo tài khoản</label>
                  <input type="date" class="form-control" id="dateTao" th:field="*{dateTao}" placeholder="Ngày tạo tài khoản" required="required">
                </div>
                <!-- Lựa chọn vai trò -->
                <div class="form-group">
                  <label for="roleId">Quyền Truy Cập</label>
                  <select name="roleId" id="roleId" class="form-control" required>
                    <option value="" disabled selected>Select Role</option>
                    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="status">Trạng thái</label>
                  <select name="status" id="status" th:field="*{status}"  class="form-control" required="required">
                    <option value="" disabled selected>Trạng thái</option>
                    <option value="A">Hoạt động</option>
                    <option value="I">Không hoạt động</option>
                  </select>
                </div>
<!--                <div class="form-group">-->
<!--                  <label for="employee">Mã nhân viên</label>-->
<!--                  <select th:field="*{employee}" id="employee" class="form-control">-->
<!--                    <option th:each="employee : ${employee}" th:value="${employee.id}" th:text="${employee.name}"></option>-->
<!--                  </select>-->
<!--                </div>-->
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Cập nhật người dùng</button>
              </div>
            </form>
          </div>

          <!-- /.box -->

        </div>
      <!-- /.box -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <div th:replace="fragments/footer :: footer"></div>

</div>
<!-- ./wrapper -->

<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/adminlte.min.js"></script>
<script src="js/dashboard.js"></script>
<script src="tinymce/tinymce.min.js"></script>
<script src="tinymce/config.js"></script>
<script src="js/function.js"></script>
</body>
</html>
