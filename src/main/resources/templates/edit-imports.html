<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Admin Wine</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/AdminLTE.css">
  <link rel="stylesheet" href="/css/_all-skins.min.css">
  <link rel="stylesheet" href="/css/jquery-ui.css">
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/js/angular.min.js"></script>
  <script src="/js/app.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  <div th:replace="fragments/header :: header"></div>
  <div th:replace="fragments/sidebar :: sidebar"></div>
  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Sửa kho sản phẩm

      </h1>
      <ol class="breadcrumb">
        <li><a href="index"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="store">Quản lý kho sản phẩm</a></li>
        <li class="active">Sửa kho sản phẩm</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="col-md-8">
        <!-- general form elements -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Cập nhật kho sản phẩm</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form role="form"  th:action="@{/saveImport}" th:object="${imports}" method="post">
            <div class="box-body">
              <div class="form-group">
                <label for="supplier">Nhà cung cấp</label>
                <select th:field="*{supplier.id}" id="supplier" class="form-control">
                  <option th:each="supplier : ${suppliers}" th:value="${supplier.id}" th:text="${supplier.name}"></option>
                </select>
              </div>
              <div class="form-group">
                <label for="product">Tên sản phẩm</label>
                <select th:field="*{product.id}" id="product" class="form-control">
                  <option th:each="product : ${product}"
                          th:value="${product.id}"
                          th:text="${product.name}">
                  </option>
                </select>
              </div>
              <div class="form-group">
                <label for="nhapXuat">Hàng nhập xuất</label>
                <select name="" id="nhapXuat"  th:field="*{nhapXuat}" class="form-control" required="required">
                  <option value="">Hàng nhập xuất</option>
                  <option value="Nhập">Nhập</option>
                  <option value="Xuất">Xuất</option>
                </select>
              </div>
              <div class="form-group">
                <label for="ngaynhapXuat"> Ngày Nhập Xuất</label>
                <input type="date" class="form-control" id="ngaynhapXuat" th:field="*{importDate}" placeholder="Ngày nhập xuất">
              </div>
        </div>
            <!-- /.box-body -->

            <div class="box-footer">
              <button type="submit" class="btn btn-primary">Cập nhật kho sản phẩm</button>
            </div>
          </form>
        </div>

        <!-- /.box -->

      </div>
      <!-- /.box -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <div th:replace="fragments/footer :: footer"></div>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/adminlte.min.js"></script>
<script src="js/dashboard.js"></script>
<script src="tinymce/tinymce.min.js"></script>
<script src="tinymce/config.js"></script>
<script src="js/function.js"></script>
</body>
</html>
