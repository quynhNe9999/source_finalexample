<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Admin Wine</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/AdminLTE.css">
  <link rel="stylesheet" href="/css/_all-skins.min.css">
  <link rel="stylesheet" href="/css/jquery-ui.css">
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/js/angular.min.js"></script>
  <script src="/js/app.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
<div th:replace="fragments/header :: header"></div>
  <div th:replace="fragments/sidebar :: sidebar"></div>
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
     <section class="content-header">
      <h1>
        Quản lý đơn hàng
        <small>(Thêm mới đơn hàng)</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="index"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="orders">Quản lý đơn hàng</a></li>
        <li class="active">Thêm mới đơn hàng</li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
     <div class="col-md-8">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Thêm mới đơn hàng</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form action="#" th:action="@{/saveOrders}" th:object="${orders}" method="post">
              <div class="box-body">
<!--                <div class="form-group">-->
<!--                  <label for="customerName">Tên khách hàng</label>-->
<!--                  <input type="text" class="form-control" id="customerName" th:field="*{customer.name}" placeholder="Tên khách hàng" value="">-->
<!--                </div>-->
                <div class="form-group">
                  <label for="customerName">Tên khách hàng</label>
                  <input type="text" class="form-control" id="customerName"
                         th:field="*{customer.name}"
                         th:placeholder="|Tên khách hàng|"
                         th:value="${customer != null and customer.name != null ? customer.name : ''}">
                </div>
<!--                <div class="form-group">-->
<!--                  <label for="orderDate">Ngày tạo đơn hàng</label>-->
<!--                  <input type="date" class="form-control" th:field="*{orderDate}" id="orderDate" placeholder="Ngày tạo đơn hàng">-->
<!--                </div>-->
                <div class="form-group">
                  <label for="totalAmount">Tổng số sản phẩm</label>
                  <input type="number" class="form-control" id="totalAmount" th:field="*{totalAmount}" placeholder="Tổng số sản phẩm">
                </div>
                  <div class="form-group">
                      <label for="status">Trạng thái</label>
                      <select id="status" th:field="*{status}">
                          <option value="A">Hoạt động</option>
                          <option value="I">Không hoạt động</option>
                      </select>
                  </div>
                </div>

              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Thêm mới đơn hàng</button>
              </div>
            </form>
          </div>

          <!-- /.box -->

        </div>
      <!-- /.box -->

    </section>
  </div>
  <div th:replace="fragments/footer :: footer"></div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery-ui.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/adminlte.min.js"></script>
<script src="/js/dashboard.js"></script>
<script src="/tinymce/tinymce.min.js"></script>
<script src="/tinymce/config.js"></script>
<script src="/js/function.js"></script>
</body>
</html>
