<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Admin Wine</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/AdminLTE.css">
	<link rel="stylesheet" href="/css/_all-skins.min.css">
	<link rel="stylesheet" href="/css/jquery-ui.css">
	<link rel="stylesheet" href="/css/style.css" />
	<script src="/js/angular.min.js"></script>
	<script src="/js/app.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
	<div th:replace="fragments/header :: header"></div>
	<div th:replace="fragments/sidebar :: sidebar"></div>
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<h1>
				Quản lý nhân viên
				<small>(Thêm mới nhân viên)</small>
			</h1>
			<ol class="breadcrumb">
				<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
				<li><a href="user">Quản lý nhân viên</a></li>
				<li class="active">Thêm mới nhân viên</li>
			</ol>
		</section>
		<!-- Main content -->
		<section class="content">

			<!-- Default box -->
			<div class="col-md-8">
				<!-- general form elements -->
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">Thêm mới nhân viên</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<form role="form" action="#" th:action="@{/saveEmployees}" th:object="${employees}"
						  method="post">
						<div class="box-body">

							<div class="form-group">
								<label for="name">Tên nhân viên</label>
								<input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Tên nhân viên">
							</div>
							<div class="form-group">
								<label for="address">Địa chỉ</label>
								<input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Địa chỉ">
							</div>
							<div class="form-group">
								<label for="phone">Số điện thoại</label>
								<input type="text" class="form-control" id="phone" th:field="*{phone}" placeholder="Số điện thoại">
							</div>
							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email">
							</div>
							<div class="form-group">
							  <label for="position">Chọn Vị trí</label>
							  <select name="position" id="position" class="form-control" th:field="*{position}" required="required">
								<option value="">Chọn vị trí</option>
								<option value="MANAGE">Quản lý cửa hàng</option>
								<option value="EMPLOYEE">Nhân viên</option>
							  </select>
							</div>
							<div class="form-group">
								<label for="dateOfBirth">Ngày Sinh</label>
								<input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}" placeholder="Ngày Sinh">
							</div>
							<div class="form-group">
								<label for="store">Mã cửa hàng</label>
								<select th:field="*{store}" id="store" class="form-control">
									<option th:each="store : ${store}"
											th:value="${store}"
											th:text="${store.name}">
									</option>
								</select>
							</div>
<!--							<div class="form-group">-->
<!--								<label for="role">Quyền truy cập</label>-->
<!--								<select th:field="*{role}" id="role" class="form-control">-->
<!--									<option th:each="role : ${role}"-->
<!--											th:value="${role}"-->
<!--											th:text="${role.name}">-->
<!--									</option>-->
<!--								</select>-->
<!--							</div>-->
							<div class="form-group">
								<label for="user">Mã người dùng</label>
								<select th:field="*{user}" id="user" class="form-control">
									<option th:each="user : ${user}"
											th:value="${user}"
											th:text="${user.username}">
									</option>
								</select>
							</div>
						</div>
						<!-- /.box-body -->

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Thêm mới nhân viên</button>
						</div>
					</form>
			</div>

			<!-- /.box -->
	</div>
	<!-- /.box -->

	</section>
</div>
<div th:replace="fragments/footer :: footer"></div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery-ui.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/adminlte.min.js"></script>
<script src="/js/dashboard.js"></script>
<script src="/tinymce/tinymce.min.js"></script>
<script src="/tinymce/config.js"></script>
<script src="/js/function.js"></script>
</body>
</html>

</body>
</html>
