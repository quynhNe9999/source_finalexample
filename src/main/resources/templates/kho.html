  <title>AdminLTE 2 | Blank Page</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="/css/bootstrap.min.css">

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

        Quản lý Kho sản phẩm trang giao diện
       
      </h1>
      <ol class="breadcrumb">

    </section>

      <div class="col-xs-12">

              <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </div>
            </div>

            <div class="box-body table-responsive no-padding">
		<table  class="table table-hover">

<!--				<tr>-->
<!--					<th>-->
<!--						<a th:href="@{'/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}">-->
<!--							Employee First Name</a>-->
<!--					</th>-->
<!--					<th>-->
<!--					<a th:href="@{'/page/' + ${currentPage} + '?sortField=lastName&sortDir=' + ${reverseSortDir}}">-->
<!--							Employee Last Name</a>-->
<!--					</th>-->
<!--					<th>-->

<!--							Employee Email</a>-->
<!--					</th>-->

			<tbody>
			<tr>
				<td>Mã nhập kho</td>
				<td>Mã nhà cung cấp</td>

				<td>Số lượng</td>
				<td>đơn giá</td>

				<td>Nhập xuất</td>
				<td>Ngày nhập xuất</td>
				<td>Hành động</td>
			</tr>
            <tr th:each="import1 : ${listEmployees}">
                <td th:text="${import1.ipo}"></td>
                <td th:text="${import1.address}"></td>
                <td th:text="${import1.phone}"></td>
                <td th:text="${import1.email}"></td>
                <td th:text="${import1.positon}"></td>
                <td th:text="${import1.dateOfBirth}"></td>

                <td> <a th:href="@{/edit-import/{id}(id=${import.id})}" class="btn btn-primary">Update</a>
