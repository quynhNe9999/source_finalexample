<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Admin Wine</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/AdminLTE.css">
  <link rel="stylesheet" href="/css/_all-skins.min.css">
  <link rel="stylesheet" href="/css/jquery-ui.css">
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/js/angular.min.js"></script>
  <script src="/js/app.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
<div th:replace="fragments/header :: header"></div>
  <div th:replace="fragments/sidebar :: sidebar"></div>
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Quản lý kho tổng
        <small>(Thêm mới kho sản phẩm)</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="index"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="kho">Quản lý kho tổng</a></li>
        <li class="active">Thêm mới kho Sản phẩm</li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
     <div class="col-md-8">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Thêm mới Kho Sản phẩm</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
              <div class="box-body">
                <div class="form-group">
                  <label for="import_id">Mã nhập kho</label>
                  <input type="text" class="form-control" id="import_id" placeholder="Mã nhập kho">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Mã nhà cung cấp</label>
                  <input type="text" class="form-control" id="supplier_id" placeholder="Tên nhà cung cấp">
                </div>
                <div class="form-group">
                  <label for="supplier_name">Tên nhà cung cấp</label>
                  <input type="text" class="form-control" id="supplier_name" placeholder="Banner trang chủ">
                </div>
                <div class="form-group">
                  <label for="category_id">Mã sản phẩm</label>
                  <input type="text" class="form-control" id="category_id" placeholder="Mã sản phẩm">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Số lượng</label>
                  <input type="text" class="form-control" id="quantity" placeholder="Số lượng">
                </div>
                <div class="form-group">
                  <label for="price">Đơn giá</label>
                  <input type="text" class="form-control" id="price" placeholder="Đơn giá">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Thành tiền</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Thành tiền">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Hang nhập xuất</label>
                  <select name="" id="input" class="form-control" required="required">
                    <option value="">Hang nhập xuất</option>
                    <option value="">Nhập</option>
                    <option value="">Xuất</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Ngày nhập xuất</label>
                  <input type="date" class="form-control" id="datekho" placeholder="Ngày nhập xuất">
                </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Thêm mới</button>
              </div>
            </form>
          </div>
       
          <!-- /.box -->

        </div>
      <!-- /.box -->

    </section>
  </div>
  <div th:replace="fragments/footer :: footer"></div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery-ui.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/adminlte.min.js"></script>
<script src="/js/dashboard.js"></script>
<script src="/tinymce/tinymce.min.js"></script>
<script src="/tinymce/config.js"></script>
<script src="/js/function.js"></script>
</body>
</html>
