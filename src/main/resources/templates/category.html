<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Admin Wine</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/AdminLTE.css">
  <link rel="stylesheet" href="/css/_all-skins.min.css">
  <link rel="stylesheet" href="/css/jquery-ui.css">
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/js/angular.min.js"></script>
  <script src="/js/app.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
<div th:replace="fragments/header :: header"></div>
  <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          Quản lý Sản phẩm (Danh sách)

        </h1>
        <ol class="breadcrumb">
          <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
          <li><a href="#"></a>Quản lý Sản phẩm</li>
        </ol>
      </section>

      <!-- Main content -->
      <section class="content">

        <!-- Default box -->
        <div class="col-xs-12">
          <div class="box">
            <form action="#" th:action="@{/category}" method="get">
            <div class="box-header">
              <a href="add-category" class="btn btn-success">+Thêm mới sản phẩm</a>
              <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="keyword" class="form-control pull-right" placeholder="Tìm kiếm">
                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </div>
            </div>
            </form>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              <table class="table table-hover">
                <tbody>
        	<tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Image</th>
            <th>Supplier</th>
            <th>Actions</th>
        	</tr>
	    <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.category_id}"></td>
            <td th:text="${category.name}"></td>
            <td th:text="${category.description}"></td>
            <td th:text="${category.price}"></td>
            <td th:text="${category.stock}"></td>
            <td>
                <img th:src="@{'/images/' + ${category.image}}" width="100" height="100"/>
            </td>
			<td th:text="${category.supplier != null ? category.supplier.name : 'No Supplier'}"></td>
            
                  <td>
                    <a th:href="@{'/edit-category/' + ${category.category_id}}"class="btn btn-primary">Sửa</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/delete-category/' + ${category.category_id}}" class="btn btn-danger" onclick="confirmDelete(event)" >Xóa</a>
                  </td>
                </tr>
                </tbody></table>
              <!-- Liên kết phân trang -->
              <div>
                <p th:if="${page.hasContent()}">
                  Page <span th:text="${page.number + 1}"></span> of <span th:text="${page.totalPages}"></span>
                </p>

                <div>
                  <a th:href="@{/category(page=${page.number - 1}, size=${page.size}, keyword=${keyword})}"
                     th:if="${page.hasPrevious()}"
                     aria-label="Previous page">Trước</a>

                  <a th:href="@{/category(page=${page.number + 1}, size=${page.size}, keyword=${keyword})}"
                     th:if="${page.hasNext()}"
                     aria-label="Next page">Tiếp</a>
                </div>
                <p>Tổng số bản ghi: <span th:text="${totalRecords}">(bản ghi)</span></p>
              </div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.box -->

      </section>
      <!-- /.content -->
    </div>
  <div th:replace="fragments/footer :: footer"></div>
</div>
<script>
  function confirmDelete(event) {
    if (!confirm('Bạn có muốn xóa bản ghi đã chọn không?')) {
      event.preventDefault(); // Ngăn chặn hành động xóa nếu người dùng không xác nhận
    }
  }
</script>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery-ui.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/adminlte.min.js"></script>
<script src="/js/dashboard.js"></script>
<script src="/tinymce/tinymce.min.js"></script>
<script src="/tinymce/config.js"></script>
<script src="/js/function.js"></script>
</body>
</html>
