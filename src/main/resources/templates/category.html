<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
<div th:replace="fragments/header :: header"></div>
  <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          Quản lý Sản phẩm (Danh sách)

        </h1>
        <ol class="breadcrumb">
          <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
          <li><a href="#"></a>Quản lý Sản phẩm</li>
        </ol>
      </section>

      <!-- Main content -->
      <section class="content">

        <!-- Default box -->
        <div class="col-xs-12">
          <div class="box">
            <form action="#" th:action="@{/category}" method="get">
            <div class="box-header">
              <a href="category/add" class="btn btn-success">+Thêm mới sản phẩm</a>
              <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="category" class="form-control pull-right" placeholder="Tìm kiếm">
                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </div>
            </div>
            </form>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              <table class="table table-hover">
                <tbody><tr>
                  <th>Mã sản phẩm</th>
                  <th>Tên sản phẩm</th>
                  <th>Nam sản xuất</th>
                  <th>Hạn sử dụng</th>
                  <th>Phân loại</th>
                  <th>Ảnh sản phẩm</th>
                  <th>Tùy chọn</th>
                </tr>
                <tr th:each="category : ${listCategories.getContent()}">
                  <td th:text="${category.category_id}">ID</td>
                  <td th:text="${category.name}">Tên sản phẩm</td>
                  <td th:text="${category.description}">Mô tả</td>
                  <td th:text="${category.price}">Giá</td>
                  <td th:text="${category.stock}">Cổ phần</td>
                  <td>
                    <a th:href="@{/category/edit{category_id}(category_id=${category.category_id})}">Sửa</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{/category/delete{category_id}(category_id=${category.category_id})}"  onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?')">Xóa</a>
                  </td>
                </tr>
                </tbody></table>
              <div>
                <span>Trang hiện tại: <span th:text="${listCategories.number + 1}"></span> / <span th:text="${listCategories.totalPages}"></span></span>
                <a th:href="@{/category(page=${listCategories.number - 1})}" th:if="${listCategories.hasPrevious()}">Trước</a>
                <a th:href="@{/category(page=${listCategories.number + 1})}" th:if="${listCategories.hasNext()}">Sau</a>
              </div>
<!--              <div th:if = "${totalPages > 1}">-->

<!--                    Total Rows: [[${totalItems}]]-->
<!--                  </div>-->

<!--						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;-->
<!--					</span>-->
<!--                  </div>-->
<!--                  <div class = "col-sm-1">-->
<!--                    <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>-->
<!--                    <span th:unless="${currentPage < totalPages}">Next</span>-->
<!--                  </div>-->

<!--                  <div class="col-sm-1">-->
<!--                    <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>-->
<!--                    <span th:unless="${currentPage < totalPages}">Last</span>-->
<!--                  </div>-->
<!--                </div>-->
<!--              </div>-->
<!--            </div>-->
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.box -->

      </section>
      <!-- /.content -->
    </div>
  <div th:replace="fragments/footer :: footer"></div>
</div>
<script>
  function confirmDelete(event) {
    if (!confirm('Bạn có muốn xóa bản ghi đã chọn không?')) {
      event.preventDefault(); // Ngăn chặn hành động xóa nếu người dùng không xác nhận
    }
  }
</script>
