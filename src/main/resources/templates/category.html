<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap.min.css">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Admin Wine</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/AdminLTE.css">
  <link rel="stylesheet" href="/css/_all-skins.min.css">
  <link rel="stylesheet" href="/css/jquery-ui.css">
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/js/angular.min.js"></script>
  <script src="/js/app.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <div th:replace="fragments/header :: header"></div>
  <div th:replace="fragments/sidebar :: sidebar"></div>
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Quản lý Sản phẩm (Danh sách)

      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#"></a>Quản lý Sản phẩm</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="col-xs-12">
        <div class="box">
          <form action="#" method="get">
            <div class="box-header">
              <a href="add-category" class="btn btn-success">+Thêm mới sản phẩm</a>
            </div>
          </form>
          <!-- /.box-header -->
          <div class="box-body table-responsive no-padding">
          <table id="example" class="table table-striped table-bordered text-center">
                <thead>
        	<tr>
            <th>ID</th>
            <th>Tên danh mục</th>
            <th>Mô Tả</th>
            <th>ngày tạo danh mục</th>
            <th>Hoạt động</th>
        	</tr>
                </thead>
            <tbody>
              <tr th:each="category, hh : ${category}">
                <td th:text="${category.id}"></td>
                <td th:text="${category.name}"></td>
                <td th:text="${category.description}"></td>
                <td th:text="${#dates.format({category.createDate}, 'dd-MM-yyyy')}"/></td>

                <td>
                    <a th:href="@{'/edit-category/' + ${category.id}}"class="btn btn-primary">Sửa</a>
                    <a th:href="@{'/delete-category/' + ${category.id}}" class="btn btn-danger" onclick="confirmDelete(event)" >Xóa</a>
                  </td>
               </tr>
            </tbody>
          </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
      <!-- /.box -->

    </section>
    <!-- /.content -->
  </div>
  <div th:replace="fragments/footer :: footer"></div>
</div>
<script>
  function confirmDelete(event) {
    if (!confirm('Bạn có muốn xóa bản ghi đã chọn không?')) {
      event.preventDefault(); // Ngăn chặn hành động xóa nếu người dùng không xác nhận
    }
  }
</script>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery-ui.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/adminlte.min.js"></script>
<script src="/js/dashboard.js"></script>
<script src="/tinymce/tinymce.min.js"></script>
<script src="/tinymce/config.js"></script>
<script src="/js/function.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    $('#example').DataTable();
  } );
</script>

</body>
</html>
