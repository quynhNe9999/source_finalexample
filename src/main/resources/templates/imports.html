<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap.min.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin Wine</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/AdminLTE.css">
    <link rel="stylesheet" href="/css/_all-skins.min.css">
    <link rel="stylesheet" href="/css/jquery-ui.css">
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/angular.min.js"></script>
    <script src="/js/app.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
<div th:replace="fragments/header :: header"></div>
  <div th:replace="fragments/sidebar :: sidebar"></div>

  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Quản lý Kho sản phẩm (Danh sách)

      </h1>
      <ol class="breadcrumb">
        <li><a href="index"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="imports">Quản lý kho tổng</a></li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="col-xs-12">
          <div class="box">
              <form action="#" th:action="@{/imports}" method="get">
              <div class="box-header">
                <a href="add-imports" class="btn btn-success">+Thêm mới Nhập xuất</a>
            </div>
              </form>

              <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <table id="example" class="table table-striped table-bordered text-center">
			<thead>
			<tr>
				<td>Mã nhập kho</td>
				<td>Mã nhà cung cấp</td>
				<td>Tên nhà cung cấp</td>
				<td>Tên sản phẩm</td>
				<td>Mã sản phẩm</td>
				<td>đơn giá</td>
                <td>Số lượng</td>
                <!--				<td>Thành tiền</td>-->
				<td>Hàng Nhập xuất</td>
				<td>Ngày nhập xuất</td>
				<td>Hành động</td>
			</tr>
            </thead>
                    <tbody>
                    <tr th:each="import1, hh : ${imports}">
                        <td th:text="${import1.id}"></td>
                        <td th:text="${import1.supplier.id}"></td>
                        <td th:text="${import1.supplier.name}"></td>
                        <td th:text="${import1.product != null ? import1.product.name : ''}"></td>
                        <td th:text="${import1.product != null ? import1.product.id : ''}"></td>
                        <td th:text="${import1.product != null ? import1.product.price : ''}"></td>
                        <td th:text="${import1.totalCost}"></td>
                        <td th:text="${import1.nhapXuat}"></td>
                        <td th:text="${import1.importDate}"></td>
                        <td>
                            <a th:href="@{/edit-imports/{id}(id=${import1.id})}" class="btn btn-primary">Update</a>
                            <a th:href="@{/delete-imports/{id}(id=${import1.id})}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
		</table>
	</div>
          </div>
        </div>

    </section>
  </div>
  <!-- /.content-wrapper -->
  <div th:replace="fragments/footer :: footer"></div>
</div>
<script>
    function confirmDelete(event) {
        if (!confirm('Bạn có muốn xóa bản ghi đã chọn không?')) {
            event.preventDefault(); // Ngăn chặn hành động xóa nếu người dùng không xác nhận
        }
    }
</script>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery-ui.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/adminlte.min.js"></script>
<script src="/js/dashboard.js"></script>
<script src="/tinymce/tinymce.min.js"></script>
<script src="/tinymce/config.js"></script>
<script src="/js/function.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#example').DataTable();
    } );
</script>

</body>
</html>
